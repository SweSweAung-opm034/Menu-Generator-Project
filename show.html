<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  .dropdown-submenu {
  position: relative;
}
.dropdown-submenu > .dropdown-menu {
  top: 0;
  left: 100%;
  margin-top: -6px;
  margin-left: -1px;
}
.dropdown-submenu:hover > .dropdown-menu {
  display: block;
}
.dropdown-submenu:hover > a:after {
  border-left-color: #fff;
}
.dropdown-submenu.pull-left {
  float: none;
}
.dropdown-submenu.pull-left > .dropdown-menu {
  left: -100%;
  margin-left: 10px;
}
  </style>
</head>
<body>
<div class="container">

	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			    <span class="sr-only"></span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Menu</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav" id="head">
			   			
			  </ul> <!-- .nav .navbar-nav -->		 
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</div>
</body>
</html>

<script src="js/jquery-1.11.0.min.js"></script>
<script>
  if(localStorage.getItem('store')) {
  
  	var array= JSON.parse(localStorage.getItem("store"));
  	// var array= localStorage.getItem("store");
  	// console.log(array);

		for(var i=0; i<array.length; i++)
				{

				// alert(array[i].main);
				if(array[i].child[0]!=null){
			   

			   		var ulm = document.getElementById("head");
				 	var lim = document.createElement("li");
				 	lim.setAttribute("id", "menuItem_"+i);
				 	lim.setAttribute("class", "dropdown");
				 	ulm.appendChild(lim);
				  	var link1= '<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">'+array[i].main +'<span class="caret"></span></a>'; 
					document.getElementById("menuItem_"+i).innerHTML=link1;		
					var mainli = document.getElementById("menuItem_"+i);
					var childul = document.createElement("ul");
					childul.setAttribute("role", "menu");
					childul.setAttribute("id", "childul"+i);
					childul.setAttribute("class", "dropdown-menu");
					mainli.appendChild(childul);
					}else{
						var ulm = document.getElementById("head");
					 	var lim = document.createElement("li");
					 	lim.setAttribute("id", "menuItem_"+i);
					 	ulm.appendChild(lim);
					  	var link1= '<a href="#">'+array[i].main +'</a>'; 
						document.getElementById("menuItem_"+i).innerHTML=link1;	

					}



						for(var j=0; j<array[i].child.length; j++){

								if(array[i].child[0]!=null){
								var ul1 = document.getElementById("childul"+i);
							 	var li1 = document.createElement("li");
							 	li1.setAttribute("id", "li"+j);
							 	// lim1.setAttribute("class", "dropdown");
							 	
							 	ul1.appendChild(li1);
							  	var link2= '<a tabindex="-1" href="#">'+ array[i].child[j] +'<i class="fa fa-chevron-right"></i></a>'; 
								document.getElementById("li"+j).innerHTML=link2;
								
								}else{
									var ul1 = document.getElementById("childul"+i);
							 	var li1 = document.createElement("li");
							 	li1.setAttribute("id", "li"+j);
							 	// lim1.setAttribute("class", "dropdown");
							 	
							 	ul1.appendChild(li1);
							  	var link2= '<a href="#">'+array[i].child[j]+'<span class="caret"></span></a>'; 
								document.getElementById("li"+j).innerHTML=link2;

								}
								// alert(array[i].child[j]);

						for(var k=0; k<array[i].grand_child.length; k++){
									if(array[i].grand_child[0]!=null){

										var ulm1 = document.getElementById("li"+j);
				 	var lim1 = document.createElement("ul");
				 	lim1.setAttribute("id", "menuItem_1"+k);
				 	// lim1.setAttribute("class", "dropdown");
				 	ulm1.appendChild(lim1);
				  	var link3= '<a href="#">'+array[i].grand_child[k] +'</a>'; 
					document.getElementById("menuItem_1"+k).innerHTML=link3;	
										// alert(array[i].child2[k]);
								}
							}
							
						}


								
				}
	}
</script>
